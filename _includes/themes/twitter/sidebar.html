<div class="sidebar">
  <div class="articles">
	<h4>Recent Posts</h4>
	<ul class="posts">
	  {% for post in site.posts limit :10 %}
	  <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> : <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
	  {% endfor %}
	  <li><a href="{{ BASE_PATH }}archive.html">...more</a></li>
	</ul>
  </div>
  <div class="tags">
	<h4>タグ</h4>
	<ul class="unstyled">
	  {% assign tags_list = site.tags %}  
	  {% include JB/tags_list_for_side %}
	</ul>
  </div>
  <div class="twitter-widget">
	<h4>twitter</h4>
	<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
	<script>
	  {% include widget/twitter.js %}
	</script>
  </div>
</div>
